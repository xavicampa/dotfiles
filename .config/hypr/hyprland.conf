
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning 

env = XDG_SESSION_TYPE,wayland

cursor {
    no_hardware_cursors = true
}

xwayland {
  force_zero_scaling = true
}

# env = GDK_SCALE,2
env = XCURSOR_THEME,macOS
env = XCURSOR_SIZE,24

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
# exec-once = waybar --config .config/waybar/river_config.jsonc --style .config/waybar/river_style.css
exec-once = hypridle
exec-once = killall -SIGUSR1 waybar
# exec-once = hyprpaper
# exec-once = wpaperd -d
# exec-once = 1password --silent

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun -run-command "uwsm app -- {cmd}"
$tabmenu = rofi -show
$emoji =  rofimoji --action clipboard
# $1pwdQuick = 1password --quick-access

# Some default env vars.
# env = XCURSOR_SIZE,16
# env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = no
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        # scroll_factor = 0.3
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # gaps_in = 5
    gaps_in = 0
    # gaps_out = 20
    gaps_out = 0
    # border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    # layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
        special = true
    }

    # shadow {
    #     enabled = true
    #     range = 4
    #     render_power = 3
    #     color = rgba(1a1a1aee)
    # }

    dim_special = 0.7
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2, default
    animation = workspaces, 0, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    # pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    # preserve_split = yes # you probably want this
    force_split = 2
    special_scale_factor = 0.8
}

# master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_status = slave
    # new_on_active = after
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # Disable the hyprland logo
    new_window_takes_over_fullscreen = 2
    background_color = 0
}

binds {
    allow_workspace_cycles = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float,title:^(.*rofi.*)$
windowrulev2 = float,title:^(.*1Password.*)$
windowrule = workspace 1, Slack

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive, 
# bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, Space, exec, $menu
bind = $mainMod, Tab, exec, $tabmenu
bind = $mainMod CTRL, Space, exec, $emoji
bind = $mainMod, P, pseudo, # dwindle
bind = , F1, exec, ddcutil setvcp 10 - 25 --display 1
bind = , F2, exec, ddcutil setvcp 10 + 25 --display 1
bind = , F3, exec, ddcutil setvcp 10 - 25 --display 2
bind = , F4, exec, ddcutil setvcp 10 + 25 --display 2
bind = , code:232, exec, light -U 25
bind = , code:233, exec, light -A 25
bind = , code:121, exec, pamixer -t
bind = , code:122, exec, pamixer -d 5
bind = , code:123, exec, pamixer -i 5
bind = $mainMod, backspace, exec, ~/.config/rofi/powermenu.sh
# bind = CTRL SHIFT, X, exec, $1pwdQuick

# Screenshots
bind = $mainMod SHIFT, 4, exec, hyprshot -m region
bind = $mainMod SHIFT, 5, exec, hyprshot -m window

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Move workspaces
bind = $mainMod CTRL, H, movecurrentworkspacetomonitor, l
bind = $mainMod CTRL, L, movecurrentworkspacetomonitor, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod CTRL, 1, workspace, 1
bind = $mainMod CTRL, 2, workspace, 2
bind = $mainMod CTRL, 3, workspace, 3
bind = $mainMod CTRL, 4, workspace, 4
# bind = $mainMod, 5, workspace, 5
# bind = $mainMod, 6, workspace, 6
# bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL SHIFT, 1, movetoworkspace, 1
bind = $mainMod CTRL SHIFT, 2, movetoworkspace, 2
bind = $mainMod CTRL SHIFT, 3, movetoworkspace, 3
bind = $mainMod CTRL SHIFT, 4, movetoworkspace, 4
# bind = $mainMod SHIFT, 5, movetoworkspace, 5
# bind = $mainMod SHIFT, 6, movetoworkspace, 6
# bind = $mainMod SHIFT, 7, movetoworkspace, 7
# bind = $mainMod SHIFT, 8, movetoworkspace, 8
# bind = $mainMod SHIFT, 9, movetoworkspace, 9
# bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, code:61, togglespecialworkspace, magic
bind = $mainMod CTRL SHIFT, code:61, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Workspace rules
workspace = special:magic, on-created-empty:kitty

# Device specific config
source = /etc/hypr/hypr.conf

# Waybar
bindit = $mainMod, SUPER_L, exec, pkill -SIGUSR1 waybar
bindirt = $mainMod, SUPER_L, exec, pkill -SIGUSR1 waybar
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar
